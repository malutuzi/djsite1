<!-- myfirstvis/templates/pyecharts.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的第一个Django eCharts</title>
    <!-- 逐个加载js依赖库 -->
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script> 
    {% endfor %}
</head>

<body>
    <h1>my first customized py-echarts</h1>
    <span>{{ myechart|safe }}   </span>
    <!-- 过滤乱码字符 -->
    <br/>
    <span>{{ echart|safe }}   </span>
</body>

</html>
