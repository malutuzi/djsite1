{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href='{% static 'app1/css/bootstrap.min.css'%}' rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> -->

    <script src='{% static 'app1/js/jquery-1.11.3.min.js'%}'></script>
    <script src='{% static 'app1/js/bootstrap.min.js'%}'></script>
    <!-- <script src='{% static 'app1/js/base.js'%}'></script> -->
  
  </head>
  <body>
   <!--这是一个用bootstrap+jquery写的导航栏的模板，实现导航栏+下拉-->
   <!--对于active切换的问题，用了一种方式，但看看是否会影响跳转-->

     <!--设置选项卡的展示样式：.nav-tabs  .nav-pills

如果想创建堆叠式的排列，可以在nav-tabs（nav-pills）的后面添加nav-stacked -->


    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class='container'>

            <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <!--collapsed按钮标准写法-->

                        <span class="sr-only">Toggle navigation</span>
                        <!--三个span用于表示缩放以后的按钮的三条横线-->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#" style="color:aliceblue">几套房</a> 
                <!--没有这个缩放以后就没有标题了-->                           
            </div>


            <!--这是导航栏主体，id是navbar，用于缩放时候button所指-->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">每日大盘</a></li>
                    <li><a href="">趋势图表</a></li>
                    <li><a href="/query">数据查询</a></li>
                    <li><a href="#mao3">房源查询</a></li>
                        <!--添加分隔符-->
                    <!-- <li class="divider"></li> -->
                    <li><a href="#">购房咨询</a></li>
                    <!-- <li><a href="#">Link5</a></li> -->
                    <li class="dropdown">        
                            <a tabindex="-1" href="#"  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More options <span class="caret"></span></a>  <!--放置下拉部分的文案-->
                            <ul class="dropdown-menu">        
                                 <li><a tabindex="-1" href="#">Another action</a></li>        
                                 <li><a tabindex="-1" href="#">Something else here</a></li>        
                            </ul>        
                    </li>     
                </ul>
            </div>    <!--navbar-->
        </div>    <!--container-->
    </nav>

    
    <div class='container' style='padding-top: 60px;'> 
        <h1>base2</h1>
        
    </div>


   


    
    <script type="text/javascript">
        $(document).ready(function(){

             $('ul.nav > li').removeClass('active');
             $('ul.nav > li:eq(2)').addClass('active');

        });
    </script>    
  </body>
</html>
